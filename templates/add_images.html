<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Images</title>
</head>
<body>
    <h1>Add Images</h1>
    <form method="POST">
        <label for="folder_path">Folder Path:</label>
        <input type="text" name="folder_path" required>
        <label for="id_object">Object ID:</label>
        <input type="number" name="id_object" required>
        <button type="submit">Add</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
